<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[#111111]">
    <div class="w-[100vw] flex flex-wrap justify-center items-center h-screen gap-10 ">
        <div class="flex justify-center items-center w-[750px]  flex  flex-wrap gap-10">
            <button class="bg-pink-500 text-white  px-10 py-2 tracking-wider font-semibold text-xl active:bg-pink-600">Sign Up</button>
        <button class="hover:bg-pink-500 hover:text-white active:bg-pink-600 border-pink-500 text-pink-500 px-8 py-2 tracking-wider font-semibold text-xl border-[2px]">Link<i class="fa-solid fa-link ml-4"></i></button>
        <button class="bg-amber-500 text-white rounded-xl active:bg-amber-300 px-10 py-2 tracking-wider font-semibold text-xl">Login</button>
            
        <button class="bg-black text-amber-300 border border-amber-300 px-10 py-2 border-[2px] tracking-wider font-semibold text-xl rounded-xl hover:bg-amber-500 hover:text-white active:bg-amber-600"><i class="fa-solid fa-magnifying-glass mr-4"></i>search</button>

        <button class="bg-green-500 text-black px-3 py-2 tracking-wider font-bold text-xl rounded-3xl"><i class="fa-solid fa-circle mr-4 text-2xl"></i>Link-05</button>

        <button class="bg-black text-green-500 border border-green-500 px-3 py-2 tracking-wider font-bold text-xl rounded-3xl"><i class="fa-solid fa-circle mr-4 text-2xl"></i>Link-06</button>
        <button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-red-500  text-white px-10 py-2 tracking-wider font-bold text-xl rounded-sm">Play Now<i class="fa-brands fa-google-play ml-4"></i></button>

        <button class="bg-sky-500 text-white px-10 py-2 tracking-wider font-semibold text-xl rounded-sm">More Articles<i class="fa-solid fa-arrow-right ml-4"></i></button>

        
            <div class="flex justify-items">
                <button class="bg-black text-white px-8 py-3 tracking-wider text-xl border border-gray-400 rounded-l-lg"><i class="fa-solid fa-star fa-fade mr-4" style="color: #FFD43B;"></i>Starred</button>
                <span class="border border-gray-400 px-5 py-5 rounded-r-lg"><i class="fa-solid fa-caret-down" style="color: #ffffff;"></i></span>
            </div>
        <!-- cart button -->
            <div class="relative flex justify-center items-center">
                <button class="flex text-5xl"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></button>
                <span class="rounded-full bg-red-500 text-white right-2 w-6 h-6 mb-10 absolute left-10 flex justify-center items-center">0</span>
                
            </div>
    
       
        </div>

        
        
    

    </div>
    
</body>
</html>
